    <div class="container-fluid" style="background-color:#f3f2f2">
      <div class="container">
      <h2 id="table_header">My Shopping cart</h2>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th class="hidden-md-down">Sr.No</th>
            <th>Name</th>
            <th>Price/cake</th>
            <th>Quantity</th>
            <th>Weight</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="sr_no hidden-md-down" scope="row">1</th>
            <td class="cart_img"><img src="img/cake4.jpg" alt="" class="img-rounded cart_cake_img">Mark</td>

            <td class="cart_unitprice">Rs. 500</td>
            <td class="cake_qty">3</td>
            <td class="cart_qty_col">2 Kg
            </td>
            <td class="cart_total">Rs. 1500</td>
            <td class="cart_remove_btn"><a class="btn btn-danger" href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
          </tr>
          <tr class="alert alert-info">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>NET TOTAL</td>
            <td>Rs.1500/-</td>
          </tr>
        </tbody>
